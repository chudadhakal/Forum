<!DOCTYPE html>
<html>
<head>
<title>Forum</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>

<link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div id="sitewrap">
        <header>
            <h1>Forum User Detail</h1>
            <div id="menuwrap">
                <li class="menuitem"><a href="/index.html">Home</a></li>
                <li class="menuitem"><a href="/users.html">Users</a></li>
                <li class="menuitem"><a href="/posts.html">Posts</a></li>
            </div>
        </header>
        <div id="content">
            <h2>User Detail</h2>
            <div id="detail">
                <label>Id:</label><span id="userid"></span><br>
                <label>Name:</label> <span id="name"></span><br>
                <label>User Name:</label> <span id="username"></span><br>
                <label>Email:</label> <span id="email"></span><br>
                <label>Phone:</label> <span id="phone"></span><br>
                <label>Website:</label> <span id="website"></span><br>
                <label>Company Name:</label> <span id="companyname"></span><br>
                <label>Address:</label> <span id="address"></span>
            </div>
        </div>
    </div>
<script>
$("document").ready(function(){
    const params = new URLSearchParams(window. location. search)
    var user = 'https://jsonplaceholder.typicode.com/users/'+params.get('id');
        $.ajax({
            url: user,
            type: 'GET',
            success: function(res){
                $("#userid").html(res.id);
                $("#name").text(res.name);
                $("#username").text(res.username);
                $("#email").text(res.email);
                $("#phone").text(res.phone);
                $("#website").text(res.website);
                $("#companyname").text(res.company.name);
                $("#address").text(res.address.street + ' '+res.address.suite + ', '+res.address.City + ', '+res.address.zipcode);
            }
        });
});
</script>
</body>
</html>
